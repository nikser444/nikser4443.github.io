                if (friendsList.length > 0) {
                    friendsContainer.innerHTML = `<h4 style="margin-bottom: 15px; margin-top: ${userRequests.length > 0 ? '30px' : '0px'};">Ваши друзья:</h4>`;
                    
                    friendsList.forEach(friend => {
                        const friendElement = document.createElement('div');
                        friendElement.className = 'chat-item';
                        friendElement.onclick = () => this.startChat(friend);
                        friendElement.innerHTML = `
                            <div class="chat-avatar">
                                ${friend.name.charAt(0).toUpperCase()}
                                ${this.onlineUsers.has(friend._id) ? '<div class="online-indicator"></div>' : ''}
                            </div>
                            <div class="chat-info">
                                <div class="chat-name">${friend.name}</div>
                                <div class="chat-last-message">${friend.email}</div>
                            </div>
                        `;
                        friendsContainer.appendChild(friendElement);
                    });
                } else {
                    if (userRequests.length === 0) {
                        friendsContainer.innerHTML = '<p style="color: #666; text-align: center; margin-top: 20px;">Пока нет друзей. Добавьте друзей по email!</p>';
                    }
                }
            }

            updateFriendStatus(userId, isOnline) {
                // Обновляем статус в списке чатов и друзей
                const avatars = document.querySelectorAll('.chat-avatar, .friend-request-avatar');
                avatars.forEach(avatar => {
                    const parent = avatar.closest('.chat-item, .friend-request');
                    if (parent && parent.dataset.userId === userId) {
                        const indicator = avatar.querySelector('.online-indicator');
                        if (isOnline && !indicator) {
                            avatar.insertAdjacentHTML('beforeend', '<div class="online-indicator"></div>');
                        } else if (!isOnline && indicator) {
                            indicator.remove();
                        }
                    }
                });

                // Обновляем статус в заголовке чата
                if (this.currentChatFriend && this.currentChatFriend._id === userId) {
                    document.getElementById('headerStatus').textContent = isOnline ? 'в сети' : 'не в сети';
                }
            }

            handleSearch(query) {
                const lowerQuery = query.toLowerCase();
                const chatItems = document.querySelectorAll('#chatList .chat-item');
                
                chatItems.forEach(item => {
                    const name = item.querySelector('.chat-name').textContent.toLowerCase();
                    const message = item.querySelector('.chat-last-message').textContent.toLowerCase();
                    const isVisible = name.includes(lowerQuery) || message.includes(lowerQuery);
                    item.style.display = isVisible ? 'block' : 'none';
                });
            }

            // Utility Methods
            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const isThisWeek = now - date < 7 * 24 * 60 * 60 * 1000;
                
                if (isToday) {
                    return date.toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else if (isThisWeek) {
                    return date.toLocaleDateString('ru-RU', {
                        weekday: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } else {
                    return date.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }

            adjustTextareaHeight() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                const messages = document.getElementById('messages');
                messages.scrollTop = messages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = 'notification';
                if (type === 'error') {
                    notification.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%)';
                }
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 4000);
            }

            showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            showSuccess(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }

            clearMessages() {
                const errorElements = document.querySelectorAll('.error-message, .success-message');
                errorElements.forEach(el => el.style.display = 'none');
            }

            setLoading(buttonId, loading) {
                const button = document.getElementById(buttonId);
                if (loading) {
                    button.disabled = true;
                    button.innerHTML = '<div class="loader" style="width: 20px; height: 20px; border-width: 2px;"></div>';
                } else {
                    button.disabled = false;
                    button.textContent = buttonId === 'loginButton' ? 'Войти' : 
                                       buttonId === 'registerButton' ? 'Создать аккаунт' : 
                                       'Добавить друга';
                }
            }

            logout() {
                this.endCall();
                
                if (this.socket) {
                    this.socket.disconnect();
                }
                
                this.currentUser = null;
                this.token = null;
                this.refreshToken = null;
                this.chats.clear();
                this.friends.clear();
                this.friendRequests.clear();
                this.onlineUsers.clear();
                
                localStorage.removeItem('authToken');
                localStorage.removeItem('refreshToken');
                
                this.showAuthScreen();
                this.updateConnectionStatus(false);
            }
        }

        // PWA functions
        let deferredPrompt = null;
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    dismissInstallPrompt();
                });
            }
        }

        function dismissInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        // Global app variable for onclick handlers
        let app;

        // App initialization
        document.addEventListener('DOMContentLoaded', () => {
            app = new ProductionMessenger();
            
            // Smooth appearance
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // Visibility change handling
            document.addEventListener('visibilitychange', () => {
                if (app && app.currentUser) {
                    if (document.hidden) {
                        console.log('App in background');
                    } else {
                        console.log('App active');
                        if (app.socket && !app.socket.connected) {
                            app.connectSocket();
                        }
                    }
                }
            });

            // Before unload handling
            window.addEventListener('beforeunload', () => {
                if (app && app.socket) {
                    app.socket.emit('user_offline');
                }
            });

            // Error handling
            window.addEventListener('error', (event) => {
                console.error('Global error:', event.error);
                if (app) {
                    app.showNotification('Произошла ошибка приложения', 'error');
                }
            });

            // Unhandled promise rejections
            window.addEventListener('unhandledrejection', (event) => {
                console.error('Unhandled promise rejection:', event.reason);
                if (app) {
                    app.showNotification('Ошибка загрузки данных', 'error');
                }
                event.preventDefault();
            });

            // Network status monitoring
            window.addEventListener('online', () => {
                if (app) {
                    app.showNotification('Соединение восстановлено');
                    if (app.socket && !app.socket.connected) {
                        app.connectSocket();
                    }
                }
            });

            window.addEventListener('offline', () => {
                if (app) {
                    app.showNotification('Нет соединения с интернетом', 'error');
                }
            });
        });
    </script>
