<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMessenger Pro</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Экран загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Экран аутентификации */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            min-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .auth-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        .form-button {
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .form-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            margin-top: 30px;
            color: #666;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .success-message {
            color: #00d4aa;
            background: rgba(0, 212, 170, 0.1);
        }

        /* Основной интерфейс */
        .main-app {
            display: none;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .online-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00d4aa;
            border-radius: 50%;
            margin-left: 10px;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .tabs {
            display: flex;
            margin-top: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab:first-child {
            border-radius: 15px 0 0 15px;
        }

        .tab:last-child {
            border-radius: 0 15px 15px 0;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-item:hover {
            background: rgba(103, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(10px);
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            float: left;
            margin-right: 15px;
            position: relative;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .online-indicator {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 16px;
            height: 16px;
            background: #00d4aa;
            border: 3px solid white;
            border-radius: 50%;
        }

        .chat-info {
            overflow: hidden;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .chat-last-message {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            color: #999;
            font-size: 12px;
            float: right;
            margin-top: 5px;
        }

        .typing-indicator {
            font-style: italic;
            color: #667eea;
        }

        .message-count {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 11px;
            min-width: 18px;
            text-align: center;
        }

        .friends-panel {
            padding: 20px;
        }

        .add-friend-form {
            margin-bottom: 30px;
        }

        .add-friend-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 15px;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .add-friend-input:focus {
            border-color: #667eea;
        }

        .add-friend-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-friend-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .friend-request {
            padding: 15px;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .friend-request-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-request-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .friend-request-actions {
            display: flex;
            gap: 10px;
        }

        .accept-button, .decline-button {
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .accept-button {
            background: #00d4aa;
            color: white;
        }

        .decline-button {
            background: #ff6b6b;
            color: white;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header-info p {
            color: #666;
            font-size: 14px;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .call-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .call-button.video {
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
        }

        .call-button.video:hover {
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .welcome-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageSlide {
            from { 
                transform: translateY(20px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .message-status {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-area {
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            gap: 15px;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: none;
            outline: none;
            max-height: 120px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00d4aa 0%, #01a085 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 1001;
            animation: notificationSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 15px 35px rgba(0, 212, 170, 0.4);
        }

        @keyframes notificationSlide {
            from { transform: translateX(100%) scale(0.8); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        /* Модальное окно звонка */
        .call-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .call-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            color: white;
            min-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 48px;
            margin: 0 auto 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .call-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .call-actions {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .call-action-button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .call-accept {
            background: #00d4aa;
            color: white;
        }

        .call-accept:hover {
            background: #01a085;
            transform: scale(1.1);
        }

        .call-decline {
            background: #ff6b6b;
            color: white;
        }

        .call-decline:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Видео чат */
        .video-chat {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 2000;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        .local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            background: #222;
            border: 2px solid white;
        }

        .video-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .video-control-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .video-control-button:hover {
            transform: scale(1.1);
        }

        .video-control-button.end-call {
            background: #ff6b6b;
        }

        .video-control-button.muted {
            background: #ff6b6b;
        }

        .video-control-button.camera-off {
            background: #ff6b6b;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1002;
            display: none;
        }

        .connection-status.online {
            background: #00d4aa;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .auth-container {
                min-width: 90vw;
                padding: 30px;
            }
            
            .container {
                border-radius: 0;
                margin: 0;
            }
            
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100%;
            }

            .call-container {
                min-width: 300px;
                padding: 30px;
            }

            .local-video {
                width: 120px;
                height: 90px;
            }
        }

        /* PWA стили */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .install-prompt button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <!-- Подключение Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const API_BASE = window.location.origin + '/api';
        const SOCKET_URL = window.location.origin;

        class ProductionMessenger {
            constructor() {
                this.currentUser = null;
                this.socket = null;
                this.token = localStorage.getItem('authToken');
                this.refreshToken = localStorage.getItem('refreshToken');
                
                // WebRTC
                this.peers = new Map();
                this.localStream = null;
                this.isInCall = false;
                this.isVideoCall = false;
                this.isMuted = false;
                this.cameraEnabled = true;
                this.currentCall = null;
                
                // Состояние приложения
                this.friends = new Map();
                this.chats = new Map();
                this.friendRequests = new Map();
                this.onlineUsers = new Set();
                this.currentChatId = null;
                this.currentChatFriend = null;
                this.typingUsers = new Map();
                this.typingTimeout = null;
                
                // PWA
                this.deferredPrompt = null;
                
                this.init();
            }

            async init() {
                this.bindEvents();
                this.setupPWA();
                this.showLoadingScreen();
                
                if (this.token) {
                    await this.validateToken();
                } else {
                    this.hideLoadingScreen();
                    this.showAuthScreen();
                }
            }

            // PWA Setup
            setupPWA() {
                // Service Worker регистрация
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/sw.js')
                            .then(reg => console.log('SW registered'))
                            .catch(err => console.log('SW registration failed'));
                    });
                }

                // Install prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    document.getElementById('installPrompt').style.display = 'flex';
                });
            }

            // API запросы
            async apiRequest(endpoint, options = {}) {
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(this.token && { 'Authorization': `Bearer ${this.token}` })
                    },
                    ...options
                };

                if (options.body && typeof options.body === 'object') {
                    config.body = JSON.stringify(options.body);
                }

                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, config);
                    
                    if (response.status === 401) {
                        await this.refreshAuthToken();
                        config.headers['Authorization'] = `Bearer ${this.token}`;
                        return fetch(`${API_BASE}${endpoint}`, config);
                    }
                    
                    return response;
                } catch (error) {
                    console.error('API Request Error:', error);
                    this.showNotification('Ошибка соединения с сервером', 'error');
                    throw error;
                }
            }

            async refreshAuthToken() {
                if (!this.refreshToken) {
                    this.logout();
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/auth/refresh`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            refreshToken: this.refreshToken
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.token = data.token;
                        this.refreshToken = data.refreshToken;
                        localStorage.setItem('authToken', this.token);
                        localStorage.setItem('refreshToken', this.refreshToken);
                    } else {
                        this.logout();
                    }
                } catch (error) {
                    this.logout();
                }
            }

            async validateToken() {
                try {
                    const response = await this.apiRequest('/auth/me');
                    
                    if (response.ok) {
                        const userData = await response.json();
                        this.currentUser = userData;
                        this.connectSocket();
                        this.showMainApp();
                        this.hideLoadingScreen();
                        await this.loadAppData();
                    } else {
                        this.logout();
                    }
                } catch (error) {
                    this.logout();
                }
            }

            // WebSocket соединение
            connectSocket() {
                this.socket = io(SOCKET_URL, {
                    auth: {
                        token: this.token
                    },
                    transports: ['websocket', 'polling']
                });

                this.socket.on('connect', () => {
                    console.log('Connected to server');
                    this.updateConnectionStatus(true);
                    this.socket.emit('user_online', this.currentUser._id);
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    this.updateConnectionStatus(false);
                });

                this.socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    this.updateConnectionStatus(false);
                });

                // Обработчики сообщений
                this.socket.on('new_message', (data) => {
                    this.handleNewMessage(data);
                });

                this.socket.on('message_delivered', (data) => {
                    this.updateMessageStatus(data.messageId, 'delivered');
                });

                this.socket.on('message_read', (data) => {
                    this.updateMessageStatus(data.messageId, 'read');
                });

                this.socket.on('user_typing', (data) => {
                    this.handleUserTyping(data);
                });

                // Обработчики статуса пользователей
                this.socket.on('user_status_changed', (data) => {
                    if (data.isOnline) {
                        this.onlineUsers.add(data.userId);
                    } else {
                        this.onlineUsers.delete(data.userId);
                    }
                    this.updateFriendStatus(data.userId, data.isOnline);
                });

                // Обработчики друзей
                this.socket.on('friend_request_received', (data) => {
                    this.handleFriendRequest(data);
                });

                this.socket.on('friend_request_accepted', (data) => {
                    this.handleFriendAccepted(data);
                });

                this.socket.on('friend_added', (data) => {
                    this.addFriendToList(data.friend);
                });

                // Обработчики звонков
                this.socket.on('call_invitation', (data) => {
                    this.handleIncomingCall(data);
                });

                this.socket.on('call_accepted', (data) => {
                    this.handleCallAccepted(data);
                });

                this.socket.on('call_declined', (data) => {
                    this.handleCallDeclined(data);
                });

                this.socket.on('call_ended', (data) => {
                    this.handleCallEnded(data);
                });

                // WebRTC сигналинг
                this.socket.on('webrtc_offer', (data) => {
                    this.handleWebRTCOffer(data);
                });

                this.socket.on('webrtc_answer', (data) => {
                    this.handleWebRTCAnswer(data);
                });

                this.socket.on('webrtc_ice_candidate', (data) => {
                    this.handleWebRTCIceCandidate(data);
                });
            }

            updateConnectionStatus(isConnected) {
                const statusEl = document.getElementById('connectionStatus');
                const userStatusEl = document.getElementById('userOnlineStatus');
                
                if (isConnected) {
                    statusEl.style.display = 'none';
                    userStatusEl.style.background = '#00d4aa';
                } else {
                    statusEl.textContent = 'Переподключение...';
                    statusEl.classList.remove('online');
                    statusEl.style.display = 'block';
                    userStatusEl.style.background = '#ff6b6b';
                }
            }

            // Аутентификация
            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    this.showError('loginError', 'Заполните все поля');
                    return;
                }

                this.setLoading('loginButton', true);

                try {
                    const response = await this.apiRequest('/auth/login', {
                        method: 'POST',
                        body: { email, password }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.token = data.token;
                        this.refreshToken = data.refreshToken;
                        this.currentUser = data.user;
                        
                        localStorage.setItem('authToken', this.token);
                        localStorage.setItem('refreshToken', this.refreshToken);
                        
                        this.showSuccess('loginSuccess', 'Вход выполнен успешно!');
                        
                        setTimeout(() => {
                            this.connectSocket();
                            this.showMainApp();
                            this.hideAuthScreen();
                            this.loadAppData();
                        }, 1000);
                    } else {
                        const error = await response.json();
                        this.showError('loginError', error.message || 'Ошибка входа');
                    }
                } catch (error) {
                    this.showError('loginError', 'Ошибка соединения');
                } finally {
                    this.setLoading('loginButton', false);
                }
            }

            async handleRegister(e) {
                e.preventDefault();

                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;

                if (!name || !email || !password || !confirmPassword) {
                    this.showError('registerError', 'Заполните все поля');
                    return;
                }

                if (password.length < 6) {
                    this.showError('registerError', 'Пароль должен содержать минимум 6 символов');
                    return;
                }

                if (password !== confirmPassword) {
                    this.showError('registerError', 'Пароли не совпадают');
                    return;
                }

                this.setLoading('registerButton', true);

                try {
                    const response = await this.apiRequest('/auth/register', {
                        method: 'POST',
                        body: { name, email, password }
                    });

                    if (response.ok) {
                        this.showSuccess('registerSuccess', 'Аккаунт создан! Теперь можете войти');
                        setTimeout(() => {
                            this.showLoginForm();
                            document.getElementById('loginEmail').value = email;
                        }, 1500);
                    } else {
                        const error = await response.json();
                        this.showError('registerError', error.message || 'Ошибка регистрации');
                    }
                } catch (error) {
                    this.showError('registerError', 'Ошибка соединения');
                } finally {
                    this.setLoading('registerButton', false);
                }
            }

            // Загрузка данных приложения
            async loadAppData() {
                try {
                    // Загружаем чаты
                    const chatsResponse = await this.apiRequest('/chats');
                    if (chatsResponse.ok) {
                        const chatsData = await chatsResponse.json();
                        chatsData.forEach(chat => {
                            this.chats.set(chat._id, chat);
                        });
                        this.updateChatsList();
                    }

                    // Загружаем друзей
                    const friendsResponse = await this.apiRequest('/friends');
                    if (friendsResponse.ok) {
                        const friendsData = await friendsResponse.json();
                        friendsData.forEach(friend => {
                            this.friends.set(friend._id, friend);
                        });
                    }

                    // Загружаем входящие запросы в друзья
                    const requestsResponse = await this.apiRequest('/friends/requests');
                    if (requestsResponse.ok) {
                        const requestsData = await requestsResponse.json();
                        requestsData.forEach(request => {
                            if (!this.friendRequests.has(this.currentUser._id)) {
                                this.friendRequests.set(this.currentUser._id, []);
                            }
                            this.friendRequests.get(this.currentUser._id).push(request);
                        });
                    }

                    this.updateMainInterface();
                } catch (error) {
                    console.error('Error loading app data:', error);
                }
            }

            updateMainInterface() {
                document.getElementById('currentUserName').textContent = this.currentUser.name;
                this.updateChatsList();
            }

            // Управление чатами
            async startChat(friend) {
                try {
                    // Создаем или получаем существующий чат
                    const response = await this.apiRequest('/chats', {
                        method: 'POST',
                        body: {
                            type: 'direct',
                            participants: [friend._id]
                        }
                    });

                    if (response.ok) {
                        const chat = await response.json();
                        this.currentChatId = chat._id;
                        this.currentChatFriend = friend;
                        this.chats.set(chat._id, chat);
                        
                        this.showChatInterface(friend);
                        await this.loadChatMessages(chat._id);
                        this.showChatsTab();
                    }
                } catch (error) {
                    console.error('Error starting chat:', error);
                    this.showNotification('Ошибка открытия чата', 'error');
                }
            }

            async loadChatMessages(chatId, page = 1, limit = 50) {
                try {
                    const response = await this.apiRequest(`/chats/${chatId}/messages?page=${page}&limit=${limit}`);
                    
                    if (response.ok) {
                        const messages = await response.json();
                        const chat = this.chats.get(chatId);
                        if (chat) {
                            chat.messages = messages.reverse(); // API возвращает в обратном порядке
                            this.renderMessages();
                        }
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text || !this.currentChatId) return;

                try {
                    const response = await this.apiRequest(`/chats/${this.currentChatId}/messages`, {
                        method: 'POST',
                        body: { text }
                    });

                    if (response.ok) {
                        const message = await response.json();
                        
                        // Добавляем сообщение в локальный чат
                        const chat = this.chats.get(this.currentChatId);
                        if (chat) {
                            if (!chat.messages) chat.messages = [];
                            chat.messages.push(message);
                        }

                        // Отправляем через WebSocket
                        this.socket.emit('send_message', {
                            chatId: this.currentChatId,
                            message: message,
                            recipient: this.currentChatFriend._id
                        });

                        input.value = '';
                        this.adjustTextareaHeight();
                        this.renderMessages();
                        this.updateChatsList();
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showNotification('Ошибка отправки сообщения', 'error');
                }
            }

            handleNewMessage(data) {
                const chat = this.chats.get(data.chatId);
                if (chat) {
                    if (!chat.messages) chat.messages = [];
                    chat.messages.push(data.message);
                    
                    if (data.chatId === this.currentChatId) {
                        this.renderMessages();
                        // Отмечаем сообщение как прочитанное
                        this.socket.emit('message_read', {
                            messageId: data.message._id,
                            chatId: data.chatId
                        });
                    }
                    
                    this.updateChatsList();
                }

                // Показываем уведомление, если чат не активен
                if (data.chatId !== this.currentChatId) {
                    this.showNotification(`Новое сообщение от ${data.senderName}: ${data.message.text}`);
                }
            }

            updateMessageStatus(messageId, status) {
                const chat = this.chats.get(this.currentChatId);
                if (chat && chat.messages) {
                    const message = chat.messages.find(m => m._id === messageId);
                    if (message) {
                        message.status = status;
                        this.renderMessages();
                    }
                }
            }

            // Обработка печатания
            handleTyping() {
                if (!this.currentChatId) return;

                this.socket.emit('typing_start', {
                    chatId: this.currentChatId,
                    recipient: this.currentChatFriend._id
                });

                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.socket.emit('typing_stop', {
                        chatId: this.currentChatId,
                        recipient: this.currentChatFriend._id
                    });
                }, 1000);
            }

            handleUserTyping(data) {
                const statusEl = document.getElementById('headerStatus');
                if (data.isTyping && data.chatId === this.currentChatId) {
                    statusEl.innerHTML = '<span class="typing-indicator">печатает...</span>';
                } else {
                    const isOnline = this.onlineUsers.has(data.userId);
                    statusEl.textContent = isOnline ? 'в сети' : 'не в сети';
                }
            }

            // Управление друзьями
            async sendFriendRequest() {
                const email = document.getElementById('friendEmail').value.trim();

                if (!email) {
                    this.showError('friendError', 'Введите email друга');
                    return;
                }

                if (email === this.currentUser.email) {
                    this.showError('friendError', 'Нельзя добавить себя в друзья');
                    return;
                }

                try {
                    const response = await this.apiRequest('/friends/request', {
                        method: 'POST',
                        body: { email }
                    });

                    if (response.ok) {
                        this.showSuccess('friendSuccess', 'Запрос в друзья отправлен');
                        document.getElementById('friendEmail').value = '';
                    } else {
                        const error = await response.json();
                        this.showError('friendError', error.message || 'Ошибка отправки запроса');
                    }
                } catch (error) {
                    this.showError('friendError', 'Ошибка соединения');
                }
            }

            async acceptFriendRequest(requestId) {
                try {
                    const response = await this.apiRequest(`/friends/accept/${requestId}`, {
                        method: 'PUT'
                    });

                    if (response.ok) {
                        const friendData = await response.json();
                        this.friends.set(friendData.friend._id, friendData.friend);
                        this.removeFriendRequest(requestId);
                        this.loadFriendsPanel();
                        this.showNotification('Запрос принят!');
                    }
                } catch (error) {
                    this.showNotification('Ошибка принятия запроса', 'error');
                }
            }

            async declineFriendRequest(requestId) {
                try {
                    const response = await this.apiRequest(`/friends/decline/${requestId}`, {
                        method: 'PUT'
                    });

                    if (response.ok) {
                        this.removeFriendRequest(requestId);
                        this.loadFriendsPanel();
                    }
                } catch (error) {
                    this.showNotification('Ошибка отклонения запроса', 'error');
                }
            }

            removeFriendRequest(requestId) {
                const userRequests = this.friendRequests.get(this.currentUser._id) || [];
                const updatedRequests = userRequests.filter(req => req._id !== requestId);
                this.friendRequests.set(this.currentUser._id, updatedRequests);
            }

            handleFriendRequest(data) {
                if (!this.friendRequests.has(this.currentUser._id)) {
                    this.friendRequests.set(this.currentUser._id, []);
                }
                this.friendRequests.get(this.currentUser._id).push(data.request);
                this.loadFriendsPanel();
                this.showNotification(`${data.request.requester.name} отправил запрос в друзья`);
            }

            handleFriendAccepted(data) {
                this.friends.set(data.friend._id, data.friend);
                this.showNotification(`${data.friend.name} принял ваш запрос в друзья`);
            }

            addFriendToList(friend) {
                this.friends.set(friend._id, friend);
                this.loadFriendsPanel();
            }

            // WebRTC Звонки
            async initiateCall(isVideo = false) {
                if (!this.currentChatFriend || this.isInCall) return;

                try {
                    this.isVideoCall = isVideo;
                    this.isInCall = true;

                    const constraints = {
                        audio: true,
                        video: isVideo ? {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        } : false
                    };

                    this.localStream = await navigator.mediaDevices.getUserMedia(constraints);

                    if (isVideo) {
                        this.showVideoChat();
                        document.getElementById('localVideo').srcObject = this.localStream;
                    } else {
                        this.showCallModal(`Звоним ${this.currentChatFriend.name}...`, 'outgoing');
                    }

                    await this.createPeerConnection();
                    
                    // Отправляем приглашение на звонок
                    this.socket.emit('call_invite', {
                        recipient: this.currentChatFriend._id,
                        type: isVideo ? 'video' : 'audio'
                    });

                } catch (error) {
                    console.error('Error initiating call:', error);
                    this.showNotification('Ошибка доступа к камере/микрофону', 'error');
                    this.endCall();
                }
            }

            async createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        // TURN сервер будет настроен на бэкенде
                        // { 
                        //     urls: 'turn:your-server.com:3478',
                        //     username: 'turnuser',
                        //     credential: 'turnpassword'
                        // }
                    ]
                };

                this.currentCall = new RTCPeerConnection(configuration);

                // Добавляем локальный поток
                this.localStream.getTracks().forEach(track => {
                    this.currentCall.addTrack(track, this.localStream);
                });

                // Обработчики событий WebRTC
                this.currentCall.ontrack = (event) => {
                    const remoteVideo = document.getElementById('remoteVideo');
                    if (remoteVideo && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                this.currentCall.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.socket.emit('webrtc_ice_candidate', {
                            candidate: event.candidate,
                            recipient: this.currentChatFriend._id
                        });
                    }
                };

                this.currentCall.onconnectionstatechange = () => {
                    console.log('Connection state:', this.currentCall.connectionState);
                    if (this.currentCall.connectionState === 'connected') {
                        this.hideCallModal();
                        this.showNotification('Звонок соединен');
                    } else if (this.currentCall.connectionState === 'disconnected') {
                        this.endCall();
                    }
                };
            }

            async handleIncomingCall(data) {
                if (this.isInCall) {
                    // Отклоняем звонок, если уже в разговоре
                    this.socket.emit('call_decline', { callId: data.callId });
                    return;
                }

                this.currentCall = data;
                this.currentChatFriend = data.caller;
                this.isVideoCall = data.type === 'video';
                
                this.showCallModal(`Входящий ${data.type === 'video' ? 'видео' : 'голосовой'} звонок от ${data.caller.name}`, 'incoming');
            }

            async acceptCall() {
                if (!this.currentCall) return;

                try {
                    this.isInCall = true;
                    
                    const constraints = {
                        audio: true,
                        video: this.isVideoCall ? {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        } : false
                    };

                    this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    if (this.isVideoCall) {
                        this.showVideoChat();
                        document.getElementById('localVideo').srcObject = this.localStream;
                    }

                    await this.createPeerConnection();
                    
                    this.socket.emit('call_answer', { 
                        callId: this.currentCall.callId || this.currentCall._id 
                    });
                    
                    this.hideCallModal();

                } catch (error) {
                    console.error('Error accepting call:', error);
                    this.declineCall();
                }
            }

            declineCall() {
                if (this.currentCall) {
                    this.socket.emit('call_decline', { 
                        callId: this.currentCall.callId || this.currentCall._id 
                    });
                }
                this.endCall();
            }

            async handleWebRTCOffer(data) {
                try {
                    await this.currentCall.setRemoteDescription(data.offer);
                    const answer = await this.currentCall.createAnswer();
                    await this.currentCall.setLocalDescription(answer);
                    
                    this.socket.emit('webrtc_answer', {
                        answer: answer,
                        recipient: data.caller
                    });
                } catch (error) {
                    console.error('Error handling WebRTC offer:', error);
                }
            }

            async handleWebRTCAnswer(data) {
                try {
                    await this.currentCall.setRemoteDescription(data.answer);
                } catch (error) {
                    console.error('Error handling WebRTC answer:', error);
                }
            }

            async handleWebRTCIceCandidate(data) {
                try {
                    await this.currentCall.addIceCandidate(data.candidate);
                } catch (error) {
                    console.error('Error handling ICE candidate:', error);
                }
            }

            handleCallAccepted(data) {
                this.hideCallModal();
                this.showNotification('Звонок принят');
                
                // Создаем WebRTC offer
                this.currentCall.createOffer()
                    .then(offer => {
                        this.currentCall.setLocalDescription(offer);
                        this.socket.emit('webrtc_offer', {
                            offer: offer,
                            recipient: this.currentChatFriend._id
                        });
                    })
                    .catch(error => {
                        console.error('Error creating offer:', error);
                    });
            }

            handleCallDeclined(data) {
                this.showNotification('Звонок отклонен');
                this.endCall();
            }

            handleCallEnded(data) {
                this.showNotification('Звонок завершен');
                this.endCall();
            }

            toggleMute() {
                if (!this.localStream) return;

                const audioTrack = this.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    this.isMuted = !audioTrack.enabled;
                    audioTrack.enabled = !this.isMuted;
                    
                    const button = document.getElementById('muteButton');
                    button.classList.toggle('muted', this.isMuted);
                    
                    this.showNotification(this.isMuted ? 'Микрофон выключен' : 'Микрофон включен');
                }
            }

            toggleCamera() {
                if (!this.localStream) return;

                const videoTrack = this.localStream.getVideoTracks()[0];
                if (videoTrack) {
                    this.cameraEnabled = !videoTrack.enabled;
                    videoTrack.enabled = this.cameraEnabled;
                    
                    const button = document.getElementById('cameraButton');
                    button.classList.toggle('camera-off', !this.cameraEnabled);
                    
                    this.showNotification(this.cameraEnabled ? 'Камера включена' : 'Камера выключена');
                }
            }

            endCall() {
                if (this.currentCall && this.currentCall.callId) {
                    this.socket.emit('call_end', { callId: this.currentCall.callId });
                }

                this.isInCall = false;
                this.isVideoCall = false;
                this.isMuted = false;
                this.cameraEnabled = true;
                this.currentCall = null;

                // Закрываем WebRTC соединение
                if (this.currentCall) {
                    this.currentCall.close();
                }

                // Останавливаем медиа поток
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }

                // Скрываем интерфейсы звонка
                this.hideCallModal();
                this.hideVideoChat();

                // Сбрасываем состояние кнопок
                document.getElementById('muteButton').classList.remove('muted');
                document.getElementById('cameraButton').classList.remove('camera-off');
            }

            // Rendering Methods
            renderMessages() {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                const chat = this.chats.get(this.currentChatId);
                if (!chat || !chat.messages) return;
                
                chat.messages.forEach(message => {
                    const messageElement = this.createMessageElement(message);
                    messagesContainer.appendChild(messageElement);
                });
                
                this.scrollToBottom();
            }

            createMessageElement(message) {
                const div = document.createElement('div');
                div.className = `message ${message.sender._id === this.currentUser._id ? 'sent' : 'received'}`;
                
                const statusIcon = message.status === 'read' ? '✓✓' : 
                                 message.status === 'delivered' ? '✓' : '⏳';
                
                div.innerHTML = `
                    <div class="message-bubble">
                        ${this.escapeHtml(message.text)}
                        <div class="message-time">
                            ${this.formatTime(message.createdAt)}
                            ${message.sender._id === this.currentUser._id ? `<span class="message-status">${statusIcon}</span>` : ''}
                        </div>
                    </div>
                `;
                
                return div;
            }

            updateChatsList() {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                // Сортируем чаты по времени последнего сообщения
                const sortedChats = Array.from(this.chats.values())
                    .filter(chat => chat.lastMessage)
                    .sort((a, b) => new Date(b.lastMessage.timestamp) - new Date(a.lastMessage.timestamp));
                
                sortedChats.forEach(chat => {
                    const otherParticipant = chat.participants.find(p => p._id !== this.currentUser._id);
                    if (otherParticipant) {
                        const unreadCount = this.getUnreadCount(chat._id);
                        const isTyping = this.typingUsers.has(chat._id);
                        
                        const chatElement = document.createElement('div');
                        chatElement.className = `chat-item ${chat._id === this.currentChatId ? 'active' : ''}`;
                        chatElement.onclick = () => this.startChatById(chat._id);
                        
                        chatElement.innerHTML = `
                            <div class="chat-time">${this.formatTime(chat.lastMessage.timestamp)}</div>
                            ${unreadCount > 0 ? `<div class="message-count">${unreadCount}</div>` : ''}
                            <div class="chat-avatar">
                                ${otherParticipant.name.charAt(0).toUpperCase()}
                                ${this.onlineUsers.has(otherParticipant._id) ? '<div class="online-indicator"></div>' : ''}
                            </div>
                            <div class="chat-info">
                                <div class="chat-name">${otherParticipant.name}</div>
                                <div class="chat-last-message ${isTyping ? 'typing-indicator' : ''}">
                                    ${isTyping ? 'печатает...' : this.escapeHtml(chat.lastMessage.text)}
                                </div>
                            </div>
                        `;
                        
                        chatList.appendChild(chatElement);
                    }
                });
            }

            async startChatById(chatId) {
                const chat = this.chats.get(chatId);
                if (chat) {
                    const otherParticipant = chat.participants.find(p => p._id !== this.currentUser._id);
                    if (otherParticipant) {
                        this.currentChatId = chatId;
                        this.currentChatFriend = otherParticipant;
                        this.showChatInterface(otherParticipant);
                        await this.loadChatMessages(chatId);
                    }
                }
            }

            getUnreadCount(chatId) {
                const chat = this.chats.get(chatId);
                if (!chat || !chat.messages) return 0;
                
                return chat.messages.filter(msg => 
                    msg.sender._id !== this.currentUser._id && !msg.isRead
                ).length;
            }

            async loadFriendsPanel() {
                const requestsContainer = document.getElementById('friendRequests');
                const friendsContainer = document.getElementById('friendsList');
                
                // Загружаем входящие запросы
                const userRequests = this.friendRequests.get(this.currentUser._id) || [];
                
                if (userRequests.length > 0) {
                    requestsContainer.innerHTML = '<h4 style="margin-bottom: 15px;">Входящие запросы:</h4>';
                    
                    userRequests.forEach(request => {
                        const requestElement = document.createElement('div');
                        requestElement.className = 'friend-request';
                        requestElement.innerHTML = `
                            <div class="friend-request-info">
                                <div class="friend-request-avatar">${request.requester.name.charAt(0).toUpperCase()}</div>
                                <div>
                                    <div style="font-weight: 600;">${request.requester.name}</div>
                                    <div style="font-size: 12px; color: #666;">${request.requester.email}</div>
                                </div>
                            </div>
                            <div class="friend-request-actions">
                                <button class="accept-button" onclick="app.acceptFriendRequest('${request._id}')">Принять</button>
                                <button class="decline-button" onclick="app.declineFriendRequest('${request._id}')">Отклонить</button>
